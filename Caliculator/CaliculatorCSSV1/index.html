<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caliculator_CSS_V1</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="index.css">
</head>

<body size="A4">
    <h1>Welcome to caliculator app with CSS.</h1>
    <p>This a basic caliculator UI screen based on CSS.</p>
    <hr>
    <table>
        <tr>
            <th colspan="4">0</th>
        </tr>
        <tr class="operationsrow">
            <td>(</td>
            <td>)</td>
            <td>%</td>
            <td>AC</td>
        </tr>
        <tr class="numrow">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
        </tr>
        <tr class="numrow">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
        </tr>
        <tr class="numrow">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="operation">-</td>
        </tr>
        <tr class="operationsrow">
            <td class="num">0</td>
            <td>.</td>
            <td id="equals">=</td>
            <td>+</td>
        </tr>
    </table>
</body>

</html>
